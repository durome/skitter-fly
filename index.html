<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>NeuroSynaptic Glass IV — Jazz Cathedral · Eduardo Romaguera · 2026</title>
  <meta name="description" content="A generative stained-glass cathedral system: polyhedra, neural links and AI jazz call-response, performed through MIDI or touch/keyboard. Eduardo Romaguera · Durome · 2026." />

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; }

    #overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.85);
      color:#fff;
      font-family: Helvetica, Arial, sans-serif;
      text-align:center;
      padding:24px;
      z-index:10;
    }
    #panel{
      max-width:780px;
    }
    #startBtn{
      margin-top:14px;
      padding:12px 18px;
      border:1px solid rgba(255,255,255,0.35);
      background:rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      border-radius:10px;
      font-size:14px;
      letter-spacing:0.2px;
    }
    #startBtn:hover{
      background:rgba(255,255,255,0.14);
    }
    #status{
      margin-top:10px;
      font-size:12px;
      opacity:0.75;
    }
    #footerSig{
      position:fixed;
      bottom:12px;
      right:14px;
      color:#fff;
      opacity:0.65;
      font-family: Helvetica, Arial, sans-serif;
      font-size:12px;
      z-index:2;
      pointer-events:none;
      text-shadow: 0 1px 8px rgba(0,0,0,0.6);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
</head>

<body>
  <div id="overlay">
    <div id="panel">
      <div style="font-size:18px; font-weight:600; letter-spacing:0.4px;">
        NeuroSynaptic Glass IV — Jazz Cathedral
      </div>
      <div style="margin-top:10px; opacity:0.85; line-height:1.35;">
        Touch with multiple fingers to play chords. Drag to bend/glide pitch.  
        Keyboard also works (A–L / Q–P). MIDI is supported if available.
      </div>

      <button id="startBtn">Start / Activate Audio</button>
      <div id="status">Waiting…</div>
    </div>
  </div>

  <div id="footerSig">© Eduardo Romaguera · Durome · 2026</div>

  <script src="sketch.js"></script>
</body>
</html>
