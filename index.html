<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>NeuroSynaptic Glass IV — Jazz Cathedral</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
      user-select: none;
    }

    canvas { display: block; }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.92);
      z-index: 1000;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    #overlay .box {
      max-width: 820px;
      padding: 22px 22px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    #title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    #hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.85;
      line-height: 1.4;
    }

    #startBtn {
      margin-top: 16px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #startBtn:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }

    /* ✅ desaparece firma/textos al iniciar, solo estética */
    #signature {
      position: fixed;
      right: 14px;
      bottom: 10px;
      color: rgba(255,255,255,0.35);
      font-family: Helvetica, Arial, sans-serif;
      font-size: 11px;
      z-index: 5;
      pointer-events: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
</head>

<body>
  <div id="overlay">
    <div class="box">
      <div id="title">NeuroSynaptic Glass IV — Jazz Cathedral</div>
      <div id="hint">
        Tap once to activate audio.<br/>
        Multi-touch = chords · Drag = glide · Keyboard works if available.<br/>
        MIDI will connect automatically if your device supports it.
      </div>
      <button id="startBtn">Start / Activate Audio</button>
      <div id="status">Waiting…</div>
    </div>
  </div>

  <div id="signature">© Eduardo Romaguera · Durome · 2026</div>

  <script src="sketch.js"></script>
</body>
</html>
